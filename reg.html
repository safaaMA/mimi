<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="style-reg.css">
  <title>إنشاء حساب -  MIMI STOR</title>

</head>
<body>
  <div class="container">
      <div class="logo">
      <img src="logo.png" alt="Coffeano Logo">
    </div>
    <h2>إنشاء حساب</h2>
    <p>مرحباً بك! انضم إلينا الآن وكن جزءاً من مجتمعنا المميز<br>واستمتع بأفضل تجربة لشراء محاصيل القهوة.</p>

    <form>
      <div class="form-group">
        <label>الاسم الكامل *</label>
        <input type="text" placeholder="الاسم الكامل" required>
      </div>

      <div class="form-group">
        <label>رقم الهاتف *</label>
        <input type="text" placeholder="0770 000 0000" required>
      </div>

      <div class="form-group">
        <label>كلمة المرور *</label>
        <input type="password" placeholder="كلمة المرور" required>
      </div>

      <div class="form-group">
        <label>تأكيد كلمة المرور *</label>
        <input type="password" placeholder="تأكيد كلمة المرور" required>
      </div>

    

      <div class="form-group">
        <label>العنوان *</label>
        <input type="text" placeholder="ادخل عنوانك" required>
      </div>



      <button type="submit" class="btn">إنشاء حساب</button>
    </form>

    <div class="extra">
      لديك حساب بالفعل؟ <a href="#">تسجيل الدخول</a>
    </div>
  </div>
</body>
</html>
