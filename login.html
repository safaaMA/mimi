<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style-login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - MIMI STOR</title>

</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Coffeano Logo">
    </div>
    <div class="title">مرحبا بكم في  MIMI STOR</div>
    <div class="subtitle">يرجى تسجيل الدخول باستخدام رقم هاتفك</div>

    <form>
      <div class="form-group">
        <input type="text" placeholder="رقم الهاتف">
      </div>
      <!-- <div class="error">رقم الهاتف أو كلمة المرور غير صحيحة.</div> -->

      <div class="form-group">
        <input type="password" placeholder="كلمة السر">
      </div>

      <div class="remember">
        <label>
          <input type="checkbox"> تذكرني
        </label>
      </div>

      <button type="submit" class="btn">الدخول</button>
    </form>

    <div class="extra">
      <a href="#">لقد نسيت كلمة السر؟</a>
    </div>
    <div class="extra">
      لست عضواً بعد؟ <a href="reg.html">سجل الآن</a>
    </div>
  </div>
</body>
</html>
